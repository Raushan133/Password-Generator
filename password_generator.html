<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="password-generator.css">
</head>

<body>
    <div class="Wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="Display-container">
                <input readonly placeholder="Password" class="Display">

                <button class="copydata">
                    <span class="copyMsg" id="copied"></span>
                    <i class="bi bi-copy" id="copy"></i>
                </button>
            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p class="lengthNumber">0</p>
                </div>
                <!-- slider code -->
                <input type="range" min="1" max="20" class="slider" step="1">

                <div class="check-box">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes uppercase Letter</label>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes lowercase Letter</label>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="Number">
                    <label for="Number">Includes Number </label>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="Symbol">
                    <label for="Symbol">Includes Symbol </label>
                </div>

                <div class="Strength-container">
                    <p>Strength</p>
                    <div class="inducator"></div>
                </div>
                <button class="GenerateButton">Generate Password</button>

            </div>
        </div>
    </div>

    <script src="password_generator.js"></script>
</body>

</html>
